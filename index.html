<body>
    <header>
        <h1>Race Positions</h1>
    </header>
    <section id="demo">
    </section>

    <footer>
        <p>
            &copy; Clayson Roberto Eufrasio
        </p>
    </footer>

    <script>

        function positions(firstPlace, secondPlace, lastPlace) {
            const participants = [firstPlace, secondPlace, lastPlace]
            let newfirstPlace = participants[0]
            let newsecondPlace = participants[1]
            let newlastPlace = participants[2]
            return `
    <p> The first runner is ${newfirstPlace} </p>
    <p> The second runner is ${newsecondPlace} </p>
    <p> The last runner is ${newlastPlace} </p>
    `
        }
        document.getElementById("demo").innerHTML = positions("Rafael", "Manoel", "Daniel")

    </script>
</body>
